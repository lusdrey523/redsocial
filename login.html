      const handlePrev = () => setOffset((prev) => Math.min(prev + itemWidth, 0));
      const handleNext = () => setOffset((prev) => Math.max(prev - itemWidth, -itemWidth * (items.length - visibleItems)));
      return (
        <div className="relative">
          <div className="overflow-hidden">
            <div className="flex transition-transform duration-300" style={{ transform: `translateX(${offset}px)` }}>
              {items.map((item, index) => (
                <div key={index}>{renderItem(item)}</div>
              ))}
            </div>
          </div>
          <button
            className="absolute left-0 top-1/2 transform -translate-y-1/2 bg-patria-button text-white p-2 rounded-full"
            onClick={handlePrev}
            disabled={offset === 0}
          >
            ←
          </button>
          <button
            className="absolute right-0 top-1/2 transform -translate-y-1/2 bg-patria-button text-white p-2 rounded-full"
            onClick={handleNext}
            disabled={offset <= -itemWidth * (items.length - visibleItems)}
          >
            →

                Clips
                <svg className="ml-2" viewBox="0 0 28 28" height="28" width="28">
                  <path d="M8.75 25.25C8.336 25.25 8 24.914 8 24.5 8 24.086 8.336 23.75 8.75 23.75L19.25 23.75C19.664 23.75 20 24.086 20 24.5 20 24.914 19.664 25.25 19.25 25.25L8.75 25.25ZM17.163 12.846 12.055 15.923C11.591 16.202 11 15.869 11 15.327L11 9.172C11 8.631 11.591 8.297 12.055 8.576L17.163 11.654C17.612 11.924 17.612 12.575 17.163 12.846ZM21.75 20.25C22.992 20.25 24 19.242 24 18L24 6.5C24 5.258 22.992 4.25 21.75 4.25L6.25 4.25C5.008 4.25 4 5.258 4 6.5L4 18C4 19.242 5.008 20.25 6.25 20.25L21.75 20.25ZM21.75 21.75 6.25 21.75C4.179 21.75 2.5 20.071 2.5 18L2.5 6.5C2.5 4.429 4.179 2.75 6.25 2.75L21.75 2.75C23.821 2.75 25.5 4.429 25.5 6.5L25.5 18C25.5 20.071 23.821 21.75 21.75 21.75Z"></path>
                </svg>
              </h2>
              <Carousel
                items={clips}
                offset={clipsOffset}
                setOffset={setClipsOffset}
                itemWidth={120}
                visibleItems={3}
                renderItem={(clip) => (
                  <div key={clip.id} className="w-28 flex-shrink-0">
                    <div className="w-28 h-48 bg-gray-300 rounded-lg mb-2"></div>
                    <p className="text-sm text-patria-title truncate">{clip.content}</p>
                    <p className="text-xs text-patria-dropdown-title">{getTimeDisplay(clip.timestamp)}</p>
                  </div>
                )}
              />
            </div>
          </main>

          {/* Sidebar Derecha */}
          <aside className="hidden lg:block w-80 bg-patria-sidebar p-4" role="complementary">
            {/* Anuncios */}
            <div className="mb-6">
              <h2 className="text-patria-sidebar-title font-bold mb-4">Anuncios</h2>
              {ads.map((ad) => (
                <div key={ad.id} className="bg-patria-box p-4 rounded-lg shadow-patria mb-4">
                  <img src={ad.image} alt={ad.title} className="w-full h-24 object-cover rounded-lg mb-2" />
                  <p className="text-patria-title font-bold">{ad.title}</p>
                  <p className="text-patria-dropdown-title text-sm">{ad.description}</p>
                </div>
              ))}
            </div>

            {/* Contactos Sugeridos */}
  <div className="mb-6">
    <h2 className="text-patria-sidebar-title font-bold mb-4">Contactos Sugeridos</h2>
    {suggestedContacts.slice(0, 3).map((contact) => (
      <div key={contact.id} className="flex items-center p-2 rounded mb-2">
        <div className="w-8 h-8 bg-gray-300 rounded-full mr-2"></div>
        <div>
          <p className="text-patria-sidebar-title font-bold">{contact.name}</p>
          <p className="text-patria-dropdown-title text-sm">{contact.mutualFriends} amigos en común</p>
        </div>
      </div>
    ))}
  </div>

  {/* Contactos */}
  <div>
    <h2 className="text-patria-sidebar-title font-bold mb-4">Contactos</h2>
    {contacts.map((contact) => (
      <div key={contact.id} className="flex items-center p-2 rounded mb-2">
        <div className="w-8 h-8 bg-gray-300 rounded-full mr-2 relative">
          {contact.online && (
            <span className="absolute bottom-0 right-0 w-2 h-2 bg-green-500 rounded-full border border-patria-sidebar"></span>
          )}
        </div>
        <p className="text-patria-sidebar-title">{contact.name}</p>
      </div>
    ))}
  </div>
</aside>

{/* Notificaciones */}
{isNotificationOpen && (
  <div className="fixed top-20 right-4 w-80 bg-patria-box rounded-lg shadow-patria z-30 notification">
    <div className="p-4">
      <h2 className="text-patria-title font-bold mb-4">Notificaciones</h2>
      {notifications.map((notification) => (
        notification.visible && (
          <div key={notification.id} className="flex items-center p-2 rounded mb-2 hover:bg-patria-sidebar-selected">
            <div className="w-8 h-8 bg-gray-300 rounded-full mr-2"></div>
            <a
              href={notification.url}
              className="text-patria-title text-sm"
              onClick={() => handleNotificationClick(notification.id)}
            >
              {notification.text}
            </a>
          </div>
        )
      ))}
    </div>
  </div>
)}

{/* Nuevos Mensajes */}
{isNewMessageOpen && (
  <div className="fixed top-20 right-4 w-80 bg-patria-box rounded-lg shadow-patria z-30 new-message">
    <div className="p-4">
      <h2 className="text-patria-title font-bold mb-4">Mensajes</h2>
      {messages.map((message) => (
        <div
          key={message.id}
          className="flex items-center p-2 rounded mb-2 hover:bg-patria-sidebar-selected"
          onClick={() => handleMessageClick(message.id)}
        >
          <div className="w-8 h-8 bg-gray-300 rounded-full mr-2"></div>
          <div>
            <p className="text-patria-title font-bold">{message.from}</p>
            <p className="text-patria-dropdown-title text-sm">
              {message.text}
              {message.read ? '' : ' · Nuevo'}
            </p>
          </div>
        </div>
      ))}
    </div>
  </div>
)}

{/* Mensaje Offline */}
{!navigator.onLine && (
  <div className="fixed bottom-4 right-4 bg-patria-box rounded-lg shadow-patria p-4 flex items-center">
    <svg className="w-6 h-6 text-patria-title mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z" />
    </svg>
    <p className="text-patria-title">Estás sin conexión. Algunas funciones pueden estar limitadas.</p>
  </div>
)}
</div>
</script>
</body>
</html>
