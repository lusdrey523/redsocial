                      <span className="text-2xl">{selectedEmoji}</span>
                      <button
                        className="ml-2 bg-patria-delete rounded-full p-1 hover-patria-delete"
                        onClick={() => setSelectedEmoji(null)}
                      >
                        <svg className="w-4 h-4 text-patria-title" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                      </button>
                    </div>
                  )}
                  {message && (
                    <p className={messageType === 'error' ? 'error-patria mb-4' : 'success-patria mb-4'}>{message}</p>
                  )}
                  <div className="flex justify-between mb-4">
                    <div className="relative color-picker">
                      <button
                        className="flex items-center text-patria-title"
                        onClick={() => setIsColorPickerOpen(!isColorPickerOpen)}
                      >
                        <svg className="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                        </svg>
                        Color
                      </button>
                      {isColorPickerOpen && (
                        <div className="absolute mt-2 w-48 bg-patria-box rounded-lg shadow-patria z-10">
                          {textColors.map((color) => (
                            <button
                              key={color.name}
                              className="block w-full text-left px-4 py-2 text-patria-title hover:bg-patria-sidebar-selected flex items-center"
                              onClick={() => {
                                setTextColor(color.color);
                                setIsColorPickerOpen(false);
                              }}
                            >
                              <div className="w-4 h-4 rounded-full mr-2" style={{ backgroundColor: color.color }}></div>
                              {color.name}
                            </button>
                          ))}
                        </div>
                      )}
                    </div>
                    <div className="relative emoji-picker">
                      <button
                        className="flex items-center text-patria-title"
                        onClick={() => setIsEmojiPickerOpen(!isEmojiPickerOpen)}
                      >
                        <svg className="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Emoji
                      </button>
                      {isEmojiPickerOpen && (
                        <div className="absolute mt-2 w-48 bg-patria-box rounded-lg shadow-patria z-10">
                          {emojis.map((emoji) => (
                            <button
                              key={emoji}
                              className="block w-full text-left px-4 py-2 text-2xl hover:bg-patria-sidebar-selected"
                              onClick={() => {
                                setSelectedEmoji(emoji);
                                setIsEmojiPickerOpen(false);
                              }}
                            >
                              {emoji}
                            </button>
                          ))}
                        </div>
                      )}
                    </div>
                  </div>
                  <button className="w-full bg-patria-button text-white px-4 py-2 rounded hover-patria-button" onClick={handlePost}>
                    Publicar
                  </button>
                </div>
              </div>
            )}
           {/* Messages Modal */}
  {isNewMessageOpen && (
    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-30 new-message">
      <div className="bg-patria-box rounded-lg p-6 w-full max-w-md shadow-patria">
        <div className="flex justify-between items-center mb-4">
          <h2 className="text-patria-title text-xl font-bold">Mensajes</h2>
          <button onClick={() => setIsNewMessageOpen(false)} className="bg-patria-delete rounded-full p-1 hover-patria-delete">
            <svg className="w-6 h-6 text-patria-title" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div className="mb-4">
          <input
            type="text"
            className="w-full p-2 border border-patria-divider rounded text-patria-title bg-patria-box"
            placeholder="Buscar mensajes..."
          />
        </div>
        <div className="max-h-64 overflow-y-auto scrollbar-hidden">
          {messages.map((msg) => (
            <div
              key={msg.id}
              className={`flex items-center p-2 rounded mb-2 cursor-pointer hover:bg-patria-sidebar-selected ${msg.read ? '' : 'bg-patria-box'}`}
              onClick={() => handleMessageClick(msg.id)}
            >
              <div className="w-10 h-10 bg-gray-300 rounded-full mr-2"></div>
              <div>
                <p className="text-patria-title font-bold">{msg.from}</p>
                <p className="text-sm text-patria-sidebar-icon">{msg.text}</p>
              </div>
              {!msg.read && (
                <div className="ml-auto w-2 h-2 bg-patria-button rounded-full"></div>
              )}
            </div>
          ))}
        </div>
        <button className="w-full bg-patria-button text-white px-4 py-2 rounded hover-patria-button mt-4">
          Ver todos los mensajes
        </button>
      </div>
    </div>
  )}
</div>
);
};

ReactDOM.render(<SocialHome />, document.getElementById('root'));
</script>
</body>
</html>
